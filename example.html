<html>
  <head>
    <title>jQuery Colorpicker | Demo</title>
    <style type="text/css">
      body { margin: 100px auto; width: 800px; }
      section { background: #f6f6f6; margin-bottom: 10px; overflow: hidden; padding: 20px 40px; }
      label { padding-right: 5px; }
      .advanced-input { display: block; float: left; }
      .advanced { border: 1px solid #000; display: block; float: left; height: 19px; width: 50px; }
    </style>
    <link href="css/colorpicker.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/colorpicker.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $("input.basic").colorpicker();
        $("a.advanced").colorpicker({ callback: function(color, el){ el.css({ backgroundColor: color }); $("#" + el.attr("data-id")).val(color); }, color: function(el){ return $("#" + el.attr("data-id")).val(); }, position: "right" });
      });
    </script>
  </head>
  <body>
    <h1>jQuery Colorpicker</h1>
    <p>This is a demo of the jQuery Colorpicker plugin.</p>
    <section>
      <p>Using default settings will place the colorpicker below the element. If it is an input tag, it will automatically populate the value.</p>
      <p><label for="color-1">Color:</label><input class="basic" id="color-1" type="text" /></p>
    </section>
    <section>
      <p>A more advanced setup could have the colorpicker do a lot of different things.</p>
      <p>
        <span class="advanced-input"><label for="color-2">Color:</label><input id="color-2" type="text" value="#00ff00" /></span>
        <a class="advanced" data-id="color-2" href="#" style="background-color:#00ff00;"></a></p>
    </section>
  </body>
</html>
